<div class="card bg-secondary shadow">
  <div class="card-header bg-white border-0">
    <div class="row align-items-center">
      <div class="col-8">
        <h3 class="mb-0">{{ title }}</h3>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="pl-lg-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <select
                formControlName="select1"
                class="form-control form-control-alternative"
                *ngIf="select1"
              >
                <option value="" selected>Select</option>
                <option *ngFor="let data of select1" [value]="data._id">
                  {{ data.name }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <select
                formControlName="select2"
                class="form-control form-control-alternative"
                *ngIf="select2"
                multiple
              >
                <option value="" selected>Select</option>
                <option *ngFor="let data of select2" [value]="data._id">
                  {{ data.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <div class="form-group">
              <input
                class="form-control form-control-alternative"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
