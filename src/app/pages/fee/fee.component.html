<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-8 order-xl-1 mt-4">
      <!-- <app-input-two [sff-options]="fieldData"></app-input-two> -->
    </div>
  </div>
</div>
<br /><br /><br /><br /><br /><br /><br />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <input
            type="text"
            id="input-username"
            class="form-control form-control-alternative"
            placeholder="Name"
            formControlName="name"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <input
            type="number"
            id="input-username"
            class="form-control form-control-alternative"
            placeholder="Fee Amount"
            formControlName="feeAmount"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="form-group">
          <input
            class="form-control form-control-alternative"
            type="submit"
            value="Submit"
          />
        </div>
      </div>
    </div>
  </div>
</form>

<br /><br /><br />
<br /><br /><br />
<br /><br /><br />
<div class="container-fluid mt--7">
  <div *ngIf="feeList">
    <div class="card bg-default shadow">
      <div class="card-header bg-transparent border-0">
        <h3 class="text-white mb-0">Fee</h3>
        <h3 class="text-white mb-0"></h3>
      </div>
      <div class="table-responsive">
        <table class="table align-items-center table-dark table-flush">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Fee Name</th>
              <th scope="col">Fee Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of feeList">
              <th scope="row">
                <div class="media align-items-center">
                  <span class="mb-0 text-sm">{{ d.name }}</span>
                </div>
              </th>
              <th scope="row">
                <div class="media align-items-center">
                  <span class="mb-0 text-sm">{{ d.feeAmount }}</span>
                </div>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
