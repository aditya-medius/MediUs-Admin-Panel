<div
  class="header bg-gradient-danger pb-8 pt-5 pt-lg-8 d-flex align-items-center"
>
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="fill">
  <div class="form-group">
    <h2>Specialization upload</h2>
    <label for="file"> File</label>
    <input
      #fileInput
      type="file"
      id="file"
      (change)="uploadSpecialization($event.target.files)"
    />
    <br />
    <input type="text" placeholder="Enter here" [(ngModel)]="textInput" />
    &nbsp;&nbsp;
    <button class="btn btn-success" (click)="onClick()">Success</button>

    <p>{{ displayValue }}</p>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.image }}" height="30px" width="30px" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<br /><br /><br /><br /><br /><br />
<div class="container-fluid mt--7">
  <div class="row d-flex justify-content-center">
    <div
      class="col-xl-8 order-xl-1 mt-4"
      *ngFor="let data of sff_data; let last = last"
    >
      <app-single-field-form
        *ngIf="!last"
        [sff-options]="data"
      ></app-single-field-form>
      <app-input-one-select-one
        *ngIf="last"
        [I1S1-options]="data"
      ></app-input-one-select-one>
    </div>
  </div>
</div>
